{% extends 'base.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Blog</title>
</head>
	{% block content %}
		<h1 class="p-3 text-primary-emphasis text-right">Blog Home Page</h1>
		
		<!-- Card  -->
		{% for blog in blogs reversed %}
			<div class="card mb-4" style="width: 75rem;">
				<a style="text-decoration: none; color: black;" href=" {{ blog.get_absolute_url }}">
		  		<div class="card-body">
		    		<h5 class="card-title">{{ blog.title|title }}</h5>
		    		<p class="card-text">{{ blog.body|capfirst|truncatewords:25 }}</p>
		    		<h10> {{ blog.create_date }}</h10>
		  		</div>
		  		</a>
			</div>
		{% endfor %}
	{% endblock  %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
